<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
     <style>
        h2{
            color: green;
            background-color: rgb(98, 190, 226);
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            font-family:Georgia;
        }
        p{
            font-size: 25px;
            background-color: #ddd8d8;
            padding:20px;
            border:solid;
            border-color: gray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="color:rgb(57, 234, 234); background-color:rgb(219, 27, 59); height:400;">Welcome to My CSS Webpage</h1>
    <h2>This heading uses Document CSS</h2>
    <p>This is styled using Document-level CSS</p>
</body>
</html>
